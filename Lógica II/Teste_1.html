<meta charset ="UTF-8">

<canvas width="600" height ="400"></canvas>

<script>

    var tela = document.querySelector('canvas'); // seleciona na parte do html o que será puxado do html
    var pincel = tela.getContext('2d');  

    pincel.fillStyle ='lightgrey'; // neste momento é informado a cor em que o canvas preencherá a tela;
    pincel.fillRect(0, 0, 600, 400); // é informado o tamanho da tela que será preenchida

    pincel.fillStyle = 'green';
    pincel.fillRect(0, 0, 200, 400);

    pincel.fillStyle = 'red';
    pincel.fillRect(400, 0, 200, 400);

</script>
