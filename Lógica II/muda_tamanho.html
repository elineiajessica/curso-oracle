<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d')

    pincel.fillStyle='grey';
    pincel.fillRect(0, 0, 600, 400);

    var raio = 10; // se colocar ela dentro da função, com determinado valor (nesse caso acrescido de um shift) a bolinha aumenta. 
    // se colocar a variável fora da função, a cada clique com o shift a bolinha aumentará cada vez



    function exibeBolinha (evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

       

        console.log(x + ' , ' + y);

        if (evento.shiftKey && evento.altKey) {
            alert('Só aperte uma tecla por vez!');
        } else if (evento.shiftKey && raio +10 <=40) {
            raio = raio + 10;
        } else if (evento.altKey && raio -5 >=10) {
            raio = raio -5;
        }
         // se clicar em shift ele aumentará de tamanho até chegar no máximo de raio em 40
         // se apertar tab ele diminuirá de 5 em 5 até chegar com raio de 10

            pincel.fillStyle = 'blue';
            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2*3.14);
            pincel.fill();

    }

    tela.onclick = exibeBolinha;

    
</script>
