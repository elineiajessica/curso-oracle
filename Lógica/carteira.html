<meta charset ="UTF-8">

<script>

function pulaLinha() {
    document.write ("<br>");
}

function mostra (frase) {
    document.write(frase);
    pulaLinha()
}

var idade = parseInt(prompt("Qual a sua idade?"));

if (idade >= 18) {
    mostra (prompt("Tem carteira? Responda com Sim ou Não"));
} else {
    mostra ("Você ainda não tem idade para ter carteira de motorista");
}
</script>
