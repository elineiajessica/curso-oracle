<meta charset ="UTF-8">

<script> 

function pulaLinha() {
    document.write("<br>");
}
 
function mostra(frase) {
     document.write(frase);
     pulaLinha();
 }
 function sorteia(n) {
     return Math.round(Math.random() * n);
 }

 var numeroPensado = sorteia(10);
 var chute = parseInt (prompt("Já pensei. Qual você acha que é? "));

 if (chute == numeroPensado) {
     mostra ("Uau! Você acertou. Pensei no número " + numeroPensado);
 } else {
     mostra ("Você errou! Eu tinha pensado no número:" + numeroPensado);
 }

if (chute > numeroPensado) {
    mostra ("Você errou. Seu chute é maior que número que eu pensei!");
} else {
    mostra ("Você errou. Seu chute é menor do que o número que eu pensei!")
}


 </script>
