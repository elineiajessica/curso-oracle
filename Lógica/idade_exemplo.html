<meta charset ="UTF-8">

<script>

function pulaLinha() {
    document.write("<br><hr><br>");
}

function mostra(frase) {
    document.write("<big>" + frase + "</big>");
    pulaLinha();
}

var ano = 2022

mostra ("Eu nasci em: " + (ano - 29));
mostra ("Matheus nasceu em: " + (ano - 25));
mostra ("Yumi nasceu em: " + (ano - 12));

</script>
